# OCP 
dt: 0.03                                          # OCP integration step 
N_h: 5                                             # Horizon length in nodes
maxiter: 8                                         # Max number of iterations in DDP
solver_termination_tolerance: 0.0001               # Tolerance on KKT residual 
q0: [0., 1.0471975511965976, 0., -1.1344640137963142, 0.2,  0.7853981633974483]               # Initial robot joint configuration
dq0: [0.,0.,0.,0.,0.,0.]                         # Initial robot joint velocity

# CSSQP solver parameters
with_callbacks: True
use_filter_line_search: True
filter_size: 10
warm_start: False
max_qp_iter: 200     
mu_dynamic: 10
mu_constraint: 10
qp_termination_tol_abs: 0.0005
qp_termination_tol_rel: 0
warm_start_y: False 
reset_rho: False


# Pin model frame name of the end-effector 
#   - Used for frame-related costs and plots generation
#   - Overrides the frame name 'DEFAULT' values below
frame_of_interest: 'contact'

# SOFT CONTACT MODEL
Kp: [1000] 
Kv: [100]
contactPosition: [0.65, 0., 0.1]  
oPc_offset: [0., 0., -0.00]  # just table
contactFrameName: 'contact'
contactType: '1Dz'    
pinRefFrame: 'LOCAL_WORLD_ALIGNED' 



# Constraints
#Â to select from the list : 'stateBox', 'ctrlBox', 'translationBox', 'collisionBox', 'forceBox', 'None'
WHICH_CONSTRAINTS: ['collisionBox', 'forceBox', 'ctrlBox']

  # 'forceBox' : box constraint on soft contact force (1d or 3d)
forceConstraintType: '1Dz'
forceConstraintFrameName: 'contact'
forceConstraintReferenceFrame: 'LOCAL_WORLD_ALIGNED'
forceLowerLimit: [0, 0, 0, 0, 0, 0]
forceUpperLimit: [0, 0, 25, 0, 0, 0]

  # 'ctrlBox' : box constraint on torque control input
ctrlLimit: 'DEFAULT'

  # 'stateBox' : box constraint on position-velocity state
stateLowerLimit: [-2.07, -1.46, -2.07, -1.46, -2.07, -1.46, -1.03, -1.03, -1.22, -0.91, -1.58, -1.64]
stateUpperLimit: [2.07, 1.46, 2.07, 1.46 , 2.07, 1.46,       1.03, 1.03, 1.22, 0.91, 1.58, 1.64]

  # 'collisionBox' : box constraint on collision distance between capsules
safetyMargin: 0.
collisionPairs:         
- ["L2_capsule_1", "obstacle1"] # rod
- ["L3_capsule_0", "obstacle1"]
- ["L4_capsule_0", "obstacle1"]
- ["L4_capsule_1", "obstacle1"]
- ["L5_capsule_0", "obstacle1"]
- ["L6_capsule_0", "obstacle1"]
- ["L6_capsule_1", "obstacle1"]
- ["L7_capsule_0", "obstacle1"]
OBSTACLE_POSE: [0.8, 0.05, 0.35, 0., 0.70710678,  0, 0.70710678]
OBSTACLE_RADIUS: 0.02
OBSTACLE_LENGTH: 0.7


# Cost function composition (a.k.a which terms will be actually used in the OCP)
# to select from the list : 'stateReg', 'ctrlReg', 'ctrlRegGrav', 'stateLim', 'ctrlLim'
#                           'force', 'friction', 'translation', 'velocity', 'placement'
WHICH_COSTS: ['force', 'forceRateReg', 'translation', 'velocity', 'stateReg', 'ctrlRegGrav', 'rotation']  


# Cost function weights and activations
 # 'force' : end-effector frame force (translation + rotation)
frameForceWeight: [0.01] # 0.001 ok at 500hz
frameForceWeightTerminal: [0.05] # 0.0083 ok at 500hz
frameForceRef: [0., 0., 50, 0., 0., 0.]    
frameForceFrameName: 'contact'
forceCostRefFrame: 'LOCAL_WORLD_ALIGNED'
forceRateRegWeight: [0.0000006]

 # 'stateReg' : state regularization  
stateRegWeights: [20., 20., 20., 10., 10., 10, 2., 2., 2., 2., 2., 2.]
stateRegWeight: 0.02 
stateRegWeightTerminal: 0.02
stateRegRef: 'DEFAULT'

 # 'ctrlReg', 'ctrlRegGrav' : torque regularization 
ctrlRegGravWeights: [1., 1., 1., 1., 1., 1.]
ctrlRegGravWeight: 0.0001

 # 'translation' : end-effector frame translation 
frameTranslationWeights:  [1., 1., 1.]
frameTranslationWeight: 65 #65.
frameTranslationWeightTerminal: 100.
alpha_quadflatlog: 0.01
frameTranslationRef: 'DEFAULT'
frameTranslationFrameName: 'contact'

 # 'velocity' : end-effector frame velocity (translation + rotation)
frameVelocityWeights:  [1., 1., 1., 1., 1., 1.]
frameVelocityWeight: 0.05
frameVelocityWeightTerminal: 1
frameVelocityRef: 'DEFAULT'    
frameVelocityFrameName: 'contact'

 # 'rotation' : end-effector frame orientation
frameRotationWeights:  [1., 1., 1.]
frameRotationWeight: 20. #0.05
frameRotationWeightTerminal: 20. #0.1 #1.
frameRotationRef: 'DEFAULT'
frameRotationFrameName: 'contact'

